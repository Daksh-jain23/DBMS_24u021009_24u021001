services:
  - type: web
    name: dbms-flask-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dbms-mysql
          property: connectionString

databases:
  - name: dbms-mysql
    plan: free
